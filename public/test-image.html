<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Portfolio Image</h1>
    <h2>Direct Image Path:</h2>
    <img src="images/portfolio/security.png" alt="Security PNG" style="max-width: 500px;">
    
    <h2>Image Info:</h2>
    <p>Image path: images/portfolio/security.png</p>
    <p>Full URL would be: http://localhost:8000/images/portfolio/security.png</p>
    
    <script>
        // Test if image loads
        const img = new Image();
        img.onload = function() {
            console.log('Image loaded successfully!');
            document.getElementById('status').innerHTML = '<span style="color: green;">✓ Image loads correctly</span>';
        };
        img.onerror = function() {
            console.log('Image failed to load!');
            document.getElementById('status').innerHTML = '<span style="color: red;">✗ Image failed to load</span>';
        };
        img.src = 'images/portfolio/security.png';
    </script>
    
    <div id="status">Testing...</div>
</body>
</html>

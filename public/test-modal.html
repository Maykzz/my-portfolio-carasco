<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .test-image:hover {
            transform: scale(1.05);
        }
        
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            border-radius: 10px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.3s ease-out;
            transition: opacity 0.3s ease;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10000;
        }

        .close-modal:hover {
            color: #ff6b6b;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Modal Functionality Test</h1>
    <p>Click on any image below to test the modal functionality:</p>
    
    <div>
        <img src="images/portfolio/security1.png" alt="Security 1" class="test-image project-image">
        <img src="images/portfolio/security2.png" alt="Security 2" class="test-image project-image">
        <img src="images/portfolio/calcu1.png" alt="Calculator 1" class="test-image project-image">
        <img src="images/portfolio/fest.png" alt="Festival" class="test-image project-image">
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content-image" id="modalImage" alt="Enlarged project image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded, initializing modal functionality...');
            
            // Modal functionality
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.close-modal');
            const projectImages = document.querySelectorAll('.project-image');

            console.log('Found elements:', {
                modal: !!modal,
                modalImg: !!modalImg,
                closeBtn: !!closeBtn,
                projectImagesCount: projectImages.length
            });

            // Function to close modal
            function closeModal() {
                console.log('Closing modal...');
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            // Add click event to all project images
            projectImages.forEach(function(image, index) {
                image.addEventListener('click', function() {
                    console.log(`Image ${index + 1} clicked:`, this.src);
                    
                    // Show modal immediately
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                    
                    // Add loading state
                    modalImg.style.opacity = '0.5';
                    modalImg.src = this.src;
                    modalImg.alt = this.alt;
                    
                    // Remove loading state when image loads
                    modalImg.onload = function() {
                        modalImg.style.opacity = '1';
                    };
                });
            });

            // Close modal when clicking the X
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    closeModal();
                });
            }

            // Close modal when clicking outside the image
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
